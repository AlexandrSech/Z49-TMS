{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1>Account</h1>
    <p>Welcome to your account info, {{ user.get_username }}.</p>
    <ul>
    {% for post in posts %}
      <li>
  <article class="post">
    <a href="{% url "post-detail-page" post.slug %}">
      <img src="{{ post.image.url }}" alt="{{ post.title }}"
      />
      <div class="post__content">
        <h3>{{ post.title }}</h3>
        <p>
          {{ post.excerpt }}
        </p>
      </div>
    </a>
  </article>
</li>
    {% endfor %}
  </ul>
{% endblock %}
