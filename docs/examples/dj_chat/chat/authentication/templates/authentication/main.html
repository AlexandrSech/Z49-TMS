{% extends "authentication/base.html" %}

{% block title %}MAIN PAGE{% endblock %}

{% block content %}
hello {{ user_name }}





<div id="message_list">
    {% for index in m_list %}
    <p>{{ index.user }}  {{ index.text }}</p>
    {% endfor %}
</div>
<div id="new_message">
    <form method="POST" action="{% url 'message' %}">
        <input type="text" name="m_text">
        <input type="hidden" name="user_name" value="{{ user_name }}">
        <input type="submit">
    </form>
</div>



<script type="text/javascript">
    window.onload = function(){
        //document.getElementById("message_list").innerHTML+= "added by js";




        var i = 3;
        while (i > 0)
        {
            var x = new XMLHttpRequest();
            x.open("GET", "{% url 'get_messages' %}", true);
            x.send();
            x.onload = function (){
                document.getElementById("message_list").innerHTML+= x.responseText;
            }

            var now = new Date().getTime();
            while(new Date().getTime() < now + 500){ /* Do nothing */ }

            i = i - 1;
        }

    }
</script>


{% endblock %}
